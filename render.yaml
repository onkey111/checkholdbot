# Render.com deployment configuration
# File này định nghĩa cách deploy service lên Render

services:
  - type: web
    name: telegram-bot-pending-orders
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Sẽ set manual trong Render dashboard
      - key: TELEGRAM_CHAT_ID
        sync: false  # Sẽ set manual trong Render dashboard
      - key: ETHERSCAN_API_KEY
        value: BNIYXSEUSR5WB9NPMZACEPXVF5YZ74HNNZ
      - key: CONTRACT_ADDRESS
        value: 0xde605a918c466e74a2a12865efe616d51391312a
      - key: FUNCTION_SELECTOR
        value: 0x7465c5e3
      - key: CHECK_INTERVAL
        value: 300
      - key: ALERT_THRESHOLD
        value: 18
      - key: CHAIN_ID
        value: 480
      - key: API_BASE_URL
        value: https://api.etherscan.io/v2/api
      - key: BOT_NAME
        value: Pending Orders Monitor
      - key: TIMEZONE
        value: UTC
      - key: LOG_LEVEL
        value: INFO
